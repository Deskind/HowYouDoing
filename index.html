
<html>
    <head>
        <title>How you doing!?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/appStyle.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/appscript.js"></script>
        <script>
            var len = 0;
            $(document).ready(function (){
                $('input').click(function (){
                    len = $('input:checked').length;
                    if(len > 0){
                        $('#done_btn').css('display', 'inline-block');
                    }else{
                        $('#done_btn').css('display', 'none');
                    }
                });
            });
        </script>
    </head>
    <body onload="selTest()">
        <div class="container">
            <h2 id="appBrand">HOW YOU DOING APP</h2>
            <div id="credentials" class="row">
                <div class="col-md-12">
                    <select id="countries" class="form-control">
                        <option value="" disabled selected>Country</option>
                    </select>
                    <div class="form-group">
                        <input class="form-control" type="text" id="signInName" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="signInPassword" placeholder="Password"/>
                    </div>
                </div>
            </div>
            <button id="signInBtn" class="btn btn-success" onclick="signIn()">SignIn</button>
            <button id="logInBtn" class="btn btn-primary" onclick="logIn()">LogIn</button>
            <button id="logOutBtn" class="btn btn-danger" onclick="logOut()">LogOut</button>
            <h4 id="response"></h4>
            <!--IMAGES WITH THUMBUP AND DOWN--> 
            <div class="row">
                <div class="col-md-12">
                    <div id="upDownBtns">
                        <a href="#"><img id="thumbUpImg" src="img/thumb_up.png" width="400" height="400"/></a>
                        <a href="#"><img id="thumbDownImg" src="img/thumb_down.png" width="250" height="250"/></a>
                    </div>
                </div>
            </div>
            
            
            <!--REASONS ITSELF-->
            <div class="row" id="reasons">
                <div class="col-md-12">
                    <form action="get_reasons.php" method="post">
                        <h3 id="reasonHeader"><strong>Choose some reasons</strong></h3>
                        <div class="checkbox">
                            <label class="checkbox-inline"><input type="checkbox" name="reason_list[]" value="Family">Family</label>
                            <label class="checkbox-inline"><input type="checkbox" name="reason_list[]" value="Sport">Sport</label>
                            <label class="checkbox-inline"><input type="checkbox" name="reason_list[]" value="Money">Money</label>
                            <button id="done_btn" type="submit">I'm done!</button>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
