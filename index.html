
<html>
    <head>
        <title>How you doing!?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/appStyle.css" />
        <script type="text/javascript" src="js/appscript.js"></script>
        <script>
            
            function selTest(){
                var countries= ["Belarus","Russia", "Italy"];     
                var element = document.getElementById('countries');
                for(var i = 0; i < countries.length; i++) {
                    var opt = document.createElement('option');
                    opt.innerHTML = countries[i];
                    opt.value = countries[i];
                    element.appendChild(opt);
                }
            }
        </script>
    </head>
    <body onload="selTest()">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <select id="countries" class="form-control"></select>
<!--                    <div class="form-group">
                        <input class="form-control" type="text" id="signInCountry" placeholder="Country"/>
                    </div>-->
                    <div class="form-group">
                        <input class="form-control" type="text" id="signInName" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="signInPassword" placeholder="Password"/>
                    </div>
                    
                </div>
            </div>
            <button class="btn btn-success" onclick="signIn()">SignIn</button>
            <h4 id="response"></h4>
        </div>
    </body>
</html>
